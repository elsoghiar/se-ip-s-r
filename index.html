<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Update</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #090b12;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .message {
            max-width: 80%;
        }
        
        h1 {
            color: #2D83EC;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .countdown {
            font-size: 24px;
            color: #2D83EC;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Update In Progress</h1>
        <p>We're currently updating the application with new features and improvements.</p>
        <p>The app will be available again in:</p>
        <div class="countdown">2 hours</div>
    </div>
</body>
</html>
